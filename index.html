<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <nav id="navbar">
        <div id="nav-item-left">
            <span id="ham-burger-menu" class="material-icons">menu</span>
            <img src="./assets/youtube-logo.svg" alt="youtube-logo">
        </div>
        <div id="nav-item-middle">
            <div id="search">
                <input type="text" name="userInput" id="input" placeholder="Search">
                <button id="btn" class="material-icons">search</button>
            </div>
            <span class="material-icons">mic</span>
        </div>
        <div id="nav-item-right">
            <img src="./assets/Create.svg" alt="">
            <span class="material-icons color">apps</span>
            <span class="material-icons color">notifications</span>
            <img src="./assets/Profile.svg" alt="">
        </div>
    </nav>

    <div id="everything">
        <div id="left-side">
            <div id="home">
                <a href="#"><span class="material-icons">home</span> Home</a>
                <a href="#"><span class="material-icons">explore</span> Explore</a>
                <a href="#"><span class="material-icons">subscriptions</span> Subscriptions</a>
            </div>
            <div id="about">
                <a href="#"><span class="material-icons">video_library</span>Library</a>
                <a href="#"><span class="material-icons">history</span>History</a>
                <a href="#"><span class="material-icons">smart_display</span>Your Videos</a>
                <a href="#"><i class="fa-regular fa-clock"></i>Watch Later</a>
                <a href="#"><span class="material-icons">thumb_up</span>Liked Videos</a>
                <a href="#"><span class="material-icons">expand_more</span>Show More</a>
            </div>
            <div id="subscriptions">
                subscriptions
            </div>
            <div id="more-from-youtube">
                more about youtube
            </div>
        </div>

        <div id="video-container">
            
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
