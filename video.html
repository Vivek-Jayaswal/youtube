<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <link rel="stylesheet" href="video.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <!-- <h1>Video</h1> -->
    <nav id="navbar">
        <div id="nav-item-left">
            <span id="ham-burger-menu" class="material-icons">menu</span>
            <img src="./assets/youtube-logo.svg" alt="youtube-logo">
        </div>
        <div id="nav-item-middle">
            <div id="search">
                <input type="text" name="userInput" id="input" placeholder="Search">
                <button id="btn" class="material-icons">search</button>
            </div>
            <span class="material-icons">mic</span>
        </div>
        <div id="nav-item-right">
            <img src="./assets/Create.svg" alt="">
            <span class="material-icons color">apps</span>
            <span class="material-icons color">notifications</span>
            <img src="./assets/Profile.svg" alt="">
        </div>
    </nav>

    <div id="video-section">
        <div>
            <div id="video-container"><!-- where video will be --></div>
            <div id="video-details"></div>
            <div id="channel-info"></div>
            <div id="comment-container"></div>
            <div id="recommended-video"></div>
        </div>
        <div id="recomended-video">
            
        </div>
    </div>


    <!-- official script yt - cdn -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./video.js"></script>
</body>

</html>
